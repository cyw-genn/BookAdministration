<head>
    <meta charset="UTF-8">

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    a{
        color: #ffffff;
    }
    h1{
        text-align: center;
    }
    .tree li {
        list-style-type: none;
        cursor:pointer;
    }
    .tree-closed {
        height : 40px;
    }
    .tree-expanded {
        height : auto;
    }
</style>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <div><a class="navbar-brand" style="font-size:32px;" href="#">图书管理系统</a></div>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li style="padding-top:8px;">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-success dropdown-toggle" data-toggle="dropdown">
                            <i class="glyphicon glyphicon-user"></i> 张三 <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#"><i class="glyphicon glyphicon-cog"></i> 个人设置</a></li>
                            <li><a href="#"><i class="glyphicon glyphicon-comment"></i> 消息</a></li>
                            <li class="divider"></li>
                            <li><a><i class="glyphicon glyphicon-off"></i> 退出系统</a></li>
                        </ul>
                    </div>
                </li>
                <li style="margin-left:10px;padding-top:8px;">
                    <button type="button" class="btn btn-default btn-danger">
                        <span class="glyphicon glyphicon-question-sign"></span> 帮助
                    </button>
                </li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="查询">
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="tree">
                <ul style="padding-left:0px;" class="list-group">
                    <li class="list-group-item tree-closed" >
                        <a href="main.html"><i class="glyphicon glyphicon-dashboard"></i><font color="black"> 控制面板</font></a>
                    </li>
                    <li class="list-group-item tree-closed">
                        <span><i class="glyphicon glyphicon glyphicon-tasks"></i><font color="black"> 权限管理 </font><span class="badge" style="float:right">3</span></span>
                        <ul style="margin-top:10px;display:none;">
                            <li style="height:30px;">
                                <a href="index.html"><i class="glyphicon glyphicon-user"></i><font color="black"> 用户维护</font></a>
                            </li>
                            <li style="height:30px;">
                                <a><i class="glyphicon glyphicon-king"></i><font color="black"> 角色维护</font></a>
                            </li>
                            <li style="height:30px;">
                                <a><i class="glyphicon glyphicon-lock"></i><font color="black"> 菜单维护</font></a>
                            </li>
                        </ul>
                    </li>
                    <li class="list-group-item tree-closed">
                        <span><i class="glyphicon glyphicon glyphicon-tasks"></i><font color="black"> 图书管理 </font><span class="badge" style="float:right">3</span></span>
                        <ul style="margin-top:10px;display:none;">
                            <li style="height:30px;">
                                <a href="book.html"><i class="glyphicon glyphicon-user"></i><font color="black"> 图书维护</font></a>
                            </li>
                            <li style="height:30px;">
                                <a href="bkborrow.html"><i class="glyphicon glyphicon-king"></i><font color="black"> 借书维护</font></a>
                            </li>
                            <li style="height:30px;">
                                <a><i class="glyphicon glyphicon-lock"></i><font color="black"> 还书维护</font></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div style="margin-left: 280px;margin-top: 80px;">
    <table class="table table-striped table-bordered table-hover text-center">
        <thead>
        <tr style="text-align: left">
            <th>编号</th>
            <th>姓名</th>
            <th>密码</th>
            <th>操作</th>
        </tr>
        </thead>
        <tr th:each="authority:${authorities}">
            <td th:text="${authority.id}"></td>
            <td th:text="${authority.name}"></td>
            <td th:text="${authority.password}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/updatePage/'+${authority.id}}">更改</a>
                <a class="btn btn-danger" th:href="@{'/delete/'+${authority.id}}">删除</a>
            </td>
        </tr>
    </table>
    <button class="btn btn-block"><a href="/add.html"><font color="black">添加用户</font></a></button>
</div>
<script src="jquery-2.1.1.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="docs.min.js"></script>
<script type="text/javascript">
    $(function () {
        $(".list-group-item").click(function(){
            if ( $(this).find("ul") ) {
                $(this).toggleClass("tree-closed");
                if ( $(this).hasClass("tree-closed") ) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
    });
</script>
</body>
</html>
